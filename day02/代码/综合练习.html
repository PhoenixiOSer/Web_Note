<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <form>
            <!-- 性别 -->
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="female" value="female">
                    <img src="">
                    <label for="female">男</label>

                    <input type="radio" name="sex" id="male" value="male">
                    <img src="">
                    <label for="male">女</label>
                </td>
            </tr>
            <!-- 生日 -->
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option selected="selected">--请选择年--</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                    </select>
                    <select>
                        <option selected="selected">--请选择月--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <select>
                        <option selected="selected">--请选择日--</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </td>
            </tr>
            <!-- 坐在地区 -->
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="北京思密达">
                </td>
            </tr>

            <!-- 婚姻状况 -->
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="hunYin" id="weihun" value="weihun" checked="checked">
                    <label for="weihun">未婚</label>

                    <input type="radio" name="hunYin" id="yihun" value="yihun">
                    <label for="yihun">已婚</label>

                    <input type="radio" name="hunYin" id="liyi" value="liyi">
                    <label for="liyi">离异</label>
                </td>
            </tr>

            <!-- 学历 -->
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="幼儿园">
                </td>
            </tr>
            <!-- 喜欢的类型 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" value="妩媚的" name="hobby" id="妩媚的">
                    <label for="妩媚的">妩媚的</label>
                    <input type="checkbox" value="可爱的" name="hobby" id="可爱的">
                    <label for="可爱的">可爱的</label>
                    <input type="checkbox" value="小鲜肉" name="hobby" id="小鲜肉">
                    <label for="小鲜肉">小鲜肉</label>
                    <input type="checkbox" value="老赖肉" name="hobby" id="老赖肉">
                    <label for="老赖肉">老赖肉</label>
                    <input type="checkbox" value="都喜欢" name="hobby" id="都喜欢">
                    <label for="都喜欢">都喜欢</label>
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea rows=5 cols=20></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" value="同意函" name="同意函" id="同意函">
                    <label for="同意函">我已统一注册条款和会员加入标准</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员,立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
